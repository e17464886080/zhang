<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{%url 'registerin'%}" method="post">
    {%csrf_token%}
    <p>
        <b>用户注册</b>
    </p>
    <p>
        用户名:
        <input type="text" name="username" placeholder="请输入用户名"/>
    </p>
    <p>
        密码:<input type="password" name="pwd" placeholder="请输入密码"/>
    </p>
    <p>
        确认密码:<input type="password" name="upwd" placeholder="请确认密码">
    </p>
    {{msg}}
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
